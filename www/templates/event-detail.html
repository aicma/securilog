<ion-view view-title="{{event._id}}">
  <ion-content>
    <b>{{event.date.split('T')[0]}}</b> <br>
    <b>Description</b> <br>
    {{event.description}} <br>
    <b>Involved People</b>
    <ion-list>
      <ion-item ng-repeat="person in involved">
        {{person.name}}, {{person.firstName}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
